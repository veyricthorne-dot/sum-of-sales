<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title></title>
<!-- Bootstrap CSS for styling -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-3">
<h1 id="title" class="mb-4"></h1>
<div class="card p-3 border-secondary mb-4">
<h2>Total Sales</h2>
<div id="total-sales" class="display-4" style="font-weight: bold;">0</div>
</div>
<script>
// Data CSV as a string (simulate fetched file)
const csvData = `order_id,date,product,sales
1,2025-01-05,Widget A,129.50
2,2025-01-06,Widget B,75.00`;

// Extract seed for title
const seed = Math.random().toFixed(2);

// Set document title
document.title = `Sales Summary ${seed}`;

// Set heading
document.getElementById('title').textContent = `Sales Summary ${seed}`;

// Function to parse CSV and calculate sum
function parseCSVAndSum(csv) {
    const lines = csv.trim().split('\n');
    const headers = lines[0].split(',');
    const salesIdx = headers.indexOf('sales');

    let total = 0;
    for(let i=1; i<lines.length; i++) {
        const cols = lines[i].split(',');
        const saleStr = cols[salesIdx];
        const saleNum = parseFloat(saleStr);
        if(!isNaN(saleNum)){
            total += saleNum;
        }
    }
    return total;
}

// Calculate total sales
const totalSales = parseCSVAndSum(csvData);

// Display total
document.getElementById('total-sales').textContent = totalSales.toFixed(2);
</script>
</body>
</html>
